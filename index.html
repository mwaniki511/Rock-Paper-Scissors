<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
   
    <title>Rock Paper Scissors</title>
  </head>
     <body>
      <header class="khloe">
        <h1 class = "njoki">
          ROCK PAPER SCISSORS
        </h1>
      </header>
      <section class="mafa">
        <img src="images/rock,paper scissors.jpg" alt="game" width="300px" height="250px">
           <p>
            Can you beat the computer in a 5 round game
           </p>
           <p>
            choose your weapon!!
           </p>
           
      </section>
        
        <div id="gameDiv">

            <button class="choiceBtn">
              <img src="images/rock 2.png" alt="ROCK" width="90px" height="75px">
             <p>ROCK</p> 
            </button> 
            <button class="choiceBtn">
              <img src="images/paper 2.png" alt="PAPER" width="90px" height="75px">
              <p>PAPER</p>
            </button>
            <button class="choiceBtn">
              <img src="images/scissors 2.png" alt="SCISSORS" width="90px" height="75px">
            <p>SCISSORS</p>  
            </button>
            <h3 class="gameText" id="playerText">Player: </h3>
            <h3 class="gameText" id="computerText">Computer: </h3>
            <h3 class="gameText" id="resultText">Result: </h3>
           
            
            
        </div>
        <footer class="wanjiru">
          Copyright &#169 Brian Mwaniki Odin Project
        </footer>
        <script src="javascript.js"></script>
  </body>
</html>
